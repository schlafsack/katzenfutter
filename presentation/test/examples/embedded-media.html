<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - Embedded Media</title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link href="../../css/reveal.css" rel="stylesheet">
    <link href="../../css/theme/default.css" id="theme" rel="stylesheet">
</head>

<body>

<div class="reveal">

    <div class="slides">

        <section>
            <h2>Embedded Media Test</h2>
        </section>

        <section>
            <iframe data-autoplay height="345" src="http://www.youtube.com/embed/l3RQZ4mcr1c" width="420"></iframe>
        </section>

        <section>
            <h2>Empty Slide</h2>
        </section>

        <section>
            <h2>Auto-playing audio</h2>
            <audio data-autoplay src="assets/beeping.wav"></audio>
        </section>

    </div>

</div>

<script src="../../js/reveal.js"></script>

<script>

  Reveal.initialize({
    transition: 'linear'
  });

</script>

</body>
</html>
